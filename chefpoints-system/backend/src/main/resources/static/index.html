<!DOCTYPE html>
<html lang="at">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPoints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>ChefPoints</h1>
        <button class="settings">⚙️</button>
    </header>

    <div class="profile">
        <img src="https://via.placeholder.com/120" alt="Profile" class="avatar">
        <h2>Sophia</h2>
        <p class="member">Member since 2021</p>
    </div>

    <div class="points-card">
        <p>Current Points</p>
        <h3>1,250</h3>
    </div>

    <div class="history">
        <h4>Points History</h4>
        <div class="item">
            <div>
                <p class="title">Refer a friend</p>
                <p class="status">Earned</p>
            </div>
            <p class="value positive">+200</p>
        </div>
        <div class="item">
            <div>
                <p class="title">Complete a survey</p>
                <p class="status">Earned</p>
            </div>
            <p class="value positive">+100</p>
        </div>
        <div class="item">
            <div>
                <p class="title">Gift card</p>
                <p class="status">Redeemed</p>
            </div>
            <p class="value negative">-500</p>
        </div>
        <div class="item">
            <div>
                <p class="title">Purchase</p>
                <p class="status">Earned</p>
            </div>
            <p class="value positive">+100</p>
        </div>
    </div>

    <div class="redeem-section">
        <h4>Redeem Points</h4>
        <input type="text" placeholder="Enter invoice code" class="input-code">
        <button class="btn">Submit Code</button>
    </div>

</div>

<nav class="bottom-nav">
    <button class="active">Points</button>
    <button>Redeem</button>
    <button>Scan</button>
</nav>
</body>
</html>
