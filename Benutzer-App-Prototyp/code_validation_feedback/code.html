<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#53d22d",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152012",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative min-h-screen font-display">
<div class="p-4 bg-background-light dark:bg-background-dark">
<div class="flex items-center pb-4">
<span class="material-symbols-outlined text-zinc-900 dark:text-zinc-100">arrow_back_ios</span>
<h1 class="flex-1 text-lg font-bold text-center text-zinc-900 dark:text-zinc-100">Enter Invoice Code</h1>
</div>
<div class="space-y-4">
<input class="w-full px-4 py-3 bg-zinc-200/50 dark:bg-zinc-800/50 rounded-lg placeholder-zinc-500 dark:placeholder-zinc-400 text-zinc-900 dark:text-zinc-100 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter code" type="text"/>
<button class="w-full py-3 font-bold text-black rounded-lg bg-primary">Submit</button>
</div>
</div>
<div class="absolute inset-0 bg-black/50"></div>
<div class="absolute bottom-0 left-0 right-0 flex flex-col p-4 space-y-4 bg-background-light dark:bg-background-dark rounded-t-xl">
<div class="flex justify-center">
<div class="w-10 h-1 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
</div>
<div class="flex flex-col items-center text-center">
<div class="flex items-center justify-center w-16 h-16 mb-4 rounded-full bg-primary/20">
<span class="text-4xl text-primary material-symbols-outlined">
                        check_circle
                    </span>
</div>
<h2 class="text-xl font-bold text-zinc-900 dark:text-zinc-100">Code Submitted</h2>
<p class="mt-2 text-zinc-600 dark:text-zinc-400">Congratulations! You've earned 50 ChefPoints. These points will be added to your account balance.</p>
</div>
<button class="w-full py-3 font-bold text-black rounded-lg bg-primary">OK</button>
</div>
</div>

</body></html>
