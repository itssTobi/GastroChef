<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Submit Invoice</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#53d22d",
            "background-light": "#f6f8f6",
            "background-dark": "#152012",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<div class="flex-grow">
<header class="p-4 flex items-center">
<button class="text-gray-800 dark:text-white p-2">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white flex-grow text-center pr-10">Submit Invoice</h1>
</header>
<main class="px-4 py-6">
<div class="mb-6">
<label class="sr-only" for="invoice-code">Enter invoice code</label>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary focus:ring-opacity-50" id="invoice-code" placeholder="Enter invoice code" type="text"/>
</div>
<p class="text-sm text-gray-600 dark:text-gray-400 mb-8">
          Find the code on your invoice, usually located near the total amount or at the bottom of the document.
        </p>
<button class="w-full bg-primary text-black font-bold py-4 rounded-lg shadow-lg hover:bg-opacity-90 transition-colors">
          Submit
        </button>
</main>
</div>
<footer class="border-t border-primary/20 dark:border-primary/30">
<nav class="flex justify-around items-center p-2">
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">toll</span>
<span class="text-xs font-medium">Points</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">card_giftcard</span>
<span class="text-xs font-medium">Redeem</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-900 dark:text-white" href="#">
<div class="bg-primary p-3 rounded-full text-black">
<span class="material-symbols-outlined">qr_code_scanner</span>
</div>
</a>
</nav>
<div class="h-5"></div>
</footer>
</div>

</body></html>
