<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Invoice Code Generated</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md bg-white dark:bg-background-dark/50 rounded-xl shadow-lg p-8 text-center border border-gray-200 dark:border-gray-700">
<div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-primary/10 mb-6">
<span class="material-symbols-outlined text-primary text-5xl">
                    receipt_long
                </span>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Order Complete</h1>
<p class="text-gray-600 dark:text-gray-300 mb-6">Your order has been successfully processed. Please provide the following invoice code to the guest.</p>
<div class="mb-8">
<p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Invoice Code</p>
<div class="relative">
<input class="form-input w-full text-center text-4xl font-bold tracking-widest bg-background-light dark:bg-background-dark text-gray-900 dark:text-white rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary h-20 p-4" id="invoice-code" readonly="" value="XF45-K9B2-7R8P"/>
<button class="absolute top-1/2 right-4 -translate-y-1/2 text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" onclick="copyToClipboard()">
<span class="material-symbols-outlined">
                            content_copy
                        </span>
</button>
</div>
</div>
<div class="flex flex-col sm:flex-row gap-4">
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-lg bg-primary/10 text-primary hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined">
                        print
                    </span>
<span>Print</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined">
                        email
                    </span>
<span>Email</span>
</button>
</div>
</div>
</div>
<script>
        function copyToClipboard() {
            const input = document.getElementById('invoice-code');
            input.select();
            input.setSelectionRange(0, 99999); 
            document.execCommand('copy');
            alert('Invoice code copied to clipboard!');
        }
    </script>


</body></html>
